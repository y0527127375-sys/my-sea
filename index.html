<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>אתה בחרת את זה</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: #004c6d; font-family: sans-serif;
        }
        .bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* שיניתי כאן ל-sea.jpg בדיוק כמו שמופיע בגיטהאב שלך */
            background-image: url('sea.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        .overlay {
            position: relative; z-index: 2; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100vh;
            color: white; text-align: center; background: rgba(0, 0, 0, 0.1);
        }
        h1 { font-size: 5rem; margin: 0; text-shadow: 2px 2px 20px rgba(0,0,0,0.8); }
        p { font-size: 1.8rem; margin-top: 20px; text-shadow: 1px 1px 10px rgba(0,0,0,0.8); }
        .line { width: 100px; height: 3px; background: white; margin: 30px 0; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="overlay">
        <h1>אתה בחרת את זה</h1>
        <div class="line"></div>
        <p>קח נשימה עמוקה. הים כאן בשבילך.</p>
    </div>
</body>
</html>
